plugins {
    id 'java'
}

group = 'pecc.poc'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation "org.jdbi:jdbi3-core:3.37.1"
    testImplementation "org.jdbi:jdbi3-testing:3.37.1"
    testImplementation "org.jdbi:jdbi3-testcontainers:3.37.1"
    testImplementation "org.testcontainers:testcontainers:1.17.6"
    testImplementation "org.testcontainers:postgresql:1.17.6"
    testImplementation "org.testcontainers:junit-jupiter:1.17.6"
    testImplementation "org.junit.jupiter:junit-jupiter-api:5.8.1"
    testRuntimeOnly "org.slf4j:slf4j-simple:2.0.5"
    testRuntimeOnly "org.junit.jupiter:junit-jupiter-engine:5.8.1"
    testRuntimeOnly 'org.postgresql:postgresql:42.5.4'
}

test {
    useJUnitPlatform()
}
